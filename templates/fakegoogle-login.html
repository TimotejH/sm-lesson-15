<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Create your Fakegoogle account</title>
        <meta name="description" content="Login to your fakegoogle account">
        <meta name="keywords" content="fakegoogle account">
        <meta name="author" content="Tim Hribar">

        <link href="/static/css/foogle-bootstrap.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="/static/js/bootstrap.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <form>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <img src="/static/img/fakegoogle-login.jpg" width="74" height="37">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <p class="font-weight-normal">Create your Fakegoogle account</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="form-group col-sm-4">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form group col-md-8">
                            <input type="email" class="form-control" placeholder="Username           @gmail.com">
                        </div>
                    </div>
                    <p>You can use letters, numbers & periods</p>
                    <div class="form-row">
                        <div class="form group col-md-6">
                            <button type="button" class="btn btn-link">Use my current email address instead</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-3">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group col-sm-3">
                            <input type="password" class="form-control" placeholder="Confirm">
                        </div>
                        <div class="form-group col-sm-2">
                            <button class="btn"><i class="far fa-eye-slash fa-2x"></i></button>
                        </div>
                    </div>
                    <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    <div class="form-row">
                        <div class="form group col-sm-4">
                            <button type="button" class="btn btn-light">Sign in instead</button>
                        </div>
                        <div class="form group col-sm-4">
                            <button type="button" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <img src="/static/img/fakegoogle-pic.svg" width="244" height="244"><br>
                    <p class="font-weight-light">One account. All of Fakegoogle <br> working for you.</p>
                </div>
            </div>
        </div>
        <footer>
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td><a href="https://support.google.com/accounts?hl=en-GB#topic=3382296" class="text-decoration-none">Help</a></td>
                        <td><a href="https://policies.google.com/privacy?gl=SI&hl=en-GB" class="text-decoration-none">Privacy</a></td>
                        <td><a href="https://policies.google.com/terms?gl=SI&hl=en-GB" class="text-decoration-none">Terms</a></td>
                    </tr>
                </tbody>
            </table>
        </footer>
    </body>
</html>
