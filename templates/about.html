{% extends "base.html" %}

{% block title %}
    My about me page
{% endblock title %}

{% block content %}
    <p>A little bit more about me:</p>
    <a href="/portfolio/fakebook">My fakebook profile</a>

    <p>If you would like to send me a message fill out the form below:</p>
    <form method="post" action="/contact">
        <input type="text" name="contact-name" placeholder="Your name">
        <br>
        <input type="email" name="contact-email" placeholder="Your email">
        <br>
        <textarea name="message" placeholder="Your message"></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
{% endblock content %}
